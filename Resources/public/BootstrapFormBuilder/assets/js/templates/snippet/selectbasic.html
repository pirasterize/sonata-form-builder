<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="{{ id }}">{{ label }}</label>
  <div class="{{ inputsize }}">
    <select id="{{ id }}" name="{{ id }}" class="form-control">{{ #options }}
      {{ increIndex }}
      <option value="{{ #options }}{{ #getNthValue }}{{.}}{{/getNthValue}}{{ /options }}">{{ . }}</option>{{ /options }}
      {{ resetIndex }}
    </select>
  </div>
</div>
