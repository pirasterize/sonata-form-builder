<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="{{ id }}">{{ label }}</label>
  <div>
    <select id="{{ id }}" name="{{ id }}" class="form-control" multiple="multiple">{{ #options }}
      {{ increIndex }}
      <option value="{{ #options }}{{ #getNthValue }}{{.}}{{/getNthValue}}{{ /options }}">{{ . }}</option>{{ /options }}
      {{ resetIndex }}
    </select>
  </div>
</div>
