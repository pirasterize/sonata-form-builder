<!-- Telephone input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="{{ id }}">{{ label }}</label>
  <div>
    <input id="{{ id }}" name="{{ id }}" type="text" placeholder="{{ placeholder }}" class="form-control" {{#required}} required {{/required}} />
    {{#helptext.length}} <span class="help-block">{{ helptext }}</span> {{/helptext.length}}
  </div>
</div>
